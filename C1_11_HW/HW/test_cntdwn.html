<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TEST CNTDWN</title>
</head>
<body>
    <h1 class="countdown-title">Countdown Clock</h1>
    <section class="countdown">
        <div class="countdown-number">
            <p class="j-countdown__minutes countdown-time"></p>
            <p class="countdown-text">Minutes</p>
        </div>
        <div class="countdown-number">
            <p class="j-countdown__seconds countdown-time"></p>
            <p class="countdown-text">Seconds</p>
        </div>
    </section>

    <div>
        <button class="plus j-btn__plus">plus</button>
        <button class="minus j-btn__minus">minus</button>
        <button class="start j-btn__start">start</button>
    </div>

    <div class="message">

    </div>
</body>
</html>
