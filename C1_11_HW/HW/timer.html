<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">

</head>

<body>
    <div class="wrapper">
        <div class="timer">
            <div class="timer__title">Timer</div>

            <div class="timer__time">
                <div class="timer__time-block j-timer__hours">00</div>
                <div class="timer__time-block j-timer__minutes">00</div>
                <div class="timer__time-block j-timer__seconds">00</div>
            </div>

            <div class="control-panel">
                <button class="control-panel__btn j-btn-25">25 min</button>
                <button class="control-panel__btn j-btn-15">15 min</button>
                <button class="control-panel__btn j-btn-5">5 min</button>
            </div>

            <div class="timer__control-block">
                <button class="btn j-btn-hour">Add hour</button>
                <button class="btn j-btn-minute">Add minute</button>
                <button class="btn j-btn-second">Add second</button>
            </div>

            <div class="timer__control-block">
                <button class="btn j-btn-start">start</button>
                <button class="btn j-btn-pause">pause</button>
                <button class="btn j-btn-reset">Reset</button>
            </div>
        </div>
    </div>
    <script src="js/timer.js"></script>
</body>

</html>
